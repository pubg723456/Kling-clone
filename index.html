<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kling 2.6 Motion Control - KIE.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a2e;
            --bg-card: #16161f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b6b80;
            --accent-blue: #4f7bff;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --accent-gradient: linear-gradient(135deg, #4f7bff, #8b5cf6, #ec4899);
            --border-color: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            --glow-blue: rgba(79, 123, 255, 0.3);
            --glow-purple: rgba(139, 92, 246, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        /* Header / Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 15, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: var(--accent-blue);
            border-radius: 1px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn {
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background: #5d85ff;
            box-shadow: 0 4px 20px rgba(79, 123, 255, 0.5);
            transform: translateY(-1px);
        }

        .btn-gradient {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-gradient:hover {
            box-shadow: 0 4px 25px rgba(139, 92, 246, 0.5);
            transform: translateY(-1px);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 140px 24px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(79, 123, 255, 0.08) 0%, rgba(139, 92, 246, 0.05) 40%, transparent 70%);
            pointer-events: none;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.015'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(79, 123, 255, 0.1);
            border: 1px solid rgba(79, 123, 255, 0.2);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .hero-badge .pulse {
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            letter-spacing: -2px;
        }

        .hero h1 .gradient-text {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero h1 .version {
            font-size: 48px;
            background: linear-gradient(135deg, #06b6d4, #4f7bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 680px;
            margin: 0 auto 40px;
            line-height: 1.7;
            position: relative;
            z-index: 1;
        }

        .hero-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }

        .hero-btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .hero-btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 8px 30px rgba(79, 123, 255, 0.3);
        }

        .hero-btn-primary:hover {
            box-shadow: 0 8px 40px rgba(79, 123, 255, 0.5);
            transform: translateY(-2px);
        }

        .hero-btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .hero-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        /* Video Demo Section */
        .video-demo {
            padding: 40px 24px 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            aspect-ratio: 16/9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-container:hover {
            border-color: var(--border-hover);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .video-container:hover .video-overlay {
            background: rgba(0, 0, 0, 0.2);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            transition: all 0.3s ease;
        }

        .video-container:hover .play-btn {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(79, 123, 255, 0.5);
        }

        .video-animated {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .animated-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            position: relative;
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 0%, rgba(79, 123, 255, 0.1) 10%, transparent 20%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .video-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-cyan);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        /* Features Section */
        .features {
            padding: 80px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-label {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 42px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .section-desc {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .feature-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-icon {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .feature-icon.blue {
            background: rgba(79, 123, 255, 0.1);
            color: var(--accent-blue);
        }

        .feature-icon.purple {
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent-purple);
        }

        .feature-icon.pink {
            background: rgba(236, 72, 153, 0.1);
            color: var(--accent-pink);
        }

        .feature-icon.cyan {
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent-cyan);
        }

        .feature-icon.green {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .feature-icon.orange {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
        }

        .feature-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feature-card p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Motion Control Demo */
        .motion-control {
            padding: 80px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .motion-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .motion-content h2 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .motion-content p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 24px;
        }

        .motion-features-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .motion-features-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .motion-features-list li .check {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .motion-visual {
            position: relative;
        }

        .motion-preview {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            position: relative;
        }

        .motion-preview-inner {
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .motion-path-svg {
            width: 80%;
            height: 80%;
        }

        .motion-path {
            fill: none;
            stroke: var(--accent-blue);
            stroke-width: 2;
            stroke-dasharray: 8 4;
            opacity: 0.6;
            animation: dashMove 2s linear infinite;
        }

        @keyframes dashMove {
            to { stroke-dashoffset: -24; }
        }

        .motion-dot {
            fill: var(--accent-blue);
            filter: drop-shadow(0 0 8px rgba(79, 123, 255, 0.8));
        }

        .motion-dot-animate {
            animation: moveDot 4s ease-in-out infinite;
        }

        @keyframes moveDot {
            0%, 100% { cx: 50; cy: 150; }
            25% { cx: 150; cy: 50; }
            50% { cx: 250; cy: 120; }
            75% { cx: 200; cy: 180; }
        }

        .motion-controls-bar {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .control-value {
            font-size: 12px;
            color: var(--accent-blue);
            font-weight: 600;
            background: rgba(79, 123, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Comparison Section */
        .comparison {
            padding: 80px 24px;
